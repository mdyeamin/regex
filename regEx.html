<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>RegEx</title>
</head>

<body>
    <header>
        <div class="">
            <h2 class="text-center my-5">Valid Email:</h2>
            <div class="row g-3 justify-content-center">
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Password</label>
                    <input type="email" class="form-control" id="input-filed" placeholder="Email">
                </div>
                <div class="col-auto">
                    <button onclick="submitBtn()" type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                </div>
            </div>
            <div class="err text-center bg-light">
                <h6 id="valid" class="text-info valid">Your e-mail is correct</h6>
                <h6 id="invalid" class="text-danger invalid">Please enter the correct email Must be written 'gmail'</h6>
            </div>
        </div>
    </header>

    <script src="/regEx.js"></script>
</body>

</html>
